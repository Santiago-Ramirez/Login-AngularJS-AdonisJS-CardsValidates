<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let juegitos of juegosCards">
      <br><br>
      <div class="card" style="width: 20rem; background-color: #90B1DB;" *ngIf="juegitos.comingSoon == '1' ">
      <h5 class="card-title offset-4">{{juegitos.titulo}} </h5>
        <img src="../../../../assets/soccer.PNG" class="card-img-top" alt="...">
        <div class="card-body">
      <p class="clasificacion">
        <b style="font-size:10px">Fecha de lanzamiento: </b> <b style="font-size:10px" [innerHTML]="juegitos.lanzamientoFecha"></b>

            <input id="radio1" type="radio" name="estrellas" value="1"><!--
            --><label style="margin-left: 40px;" for="radio1">★</label><!--
            --><input id="radio2" type="radio" name="estrellas" value="2"><!--
            --><label for="radio2">★</label><!--
            --><input id="radio3" type="radio" name="estrellas" value="3"><!--
            --><label for="radio3">★</label><!--
            --><input id="radio4" type="radio" name="estrellas" value="4"><!--
            --><label for="radio4">★</label><!--
            --><input id="radio5" type="radio" name="estrellas" value="5"><!--
            --><label for="radio5">★</label>
          </p>

          <!-- <b style="font-size:10px" [innerHTML]="juegitos.comingSoon"></b> -->
          <p class="card-text" style="font-size:12px" [innerHTML]="juegitos.descripcion"></p>
          <b style="font-size:10px">Descargas: </b> <b style="font-size:10px" [innerHTML]="juegitos.descargas"></b>
          <button type="button" class="btn btn-success btn-sm offset-6">Agregar al carrito</button>
        </div>
      </div>
    </div>

  </div><br><br>
</div>
